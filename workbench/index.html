<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>Visor de Diarios de Jujuy</title>
    <link rel="icon"
          href="/vite.svg"
          type="image/svg+xml">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet"
          href="/src/styles/index.css">
    <script type="module"
            src="/src/main.ts"></script>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="side">
            <div class="toolbar">
                <div class="row"
                     style="margin-bottom:8px">
                    <label class="btn"
                           for="csv">ðŸ“„ Cargar CSV</label>
                    <input id="csv"
                           type="file"
                           accept=".csv"
                           hidden>
                    <input id="q"
                           class="search"
                           type="search"
                           placeholder="Buscar diarioâ€¦" />
                </div>
                <div class="row"
                     style="justify-content:space-between">
                    <div class="muted"
                         id="count">0 medios</div>
                    <div class="row">
                        <span class="chip">Delimitador</span>
                        <select id="delimiter"
                                class="sm">
                            <option value="auto"
                                    selected>Auto</option>
                            <option value=";">;</option>
                            <option value=",">,</option>
                            <option value="|">|</option>
                            <option value="\t">TAB</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="list"
                 class="list"></div>
        </aside>

        <!-- Main -->
        <main class="main">
            <div class="header">
                <div class="title"
                     id="title">SeleccionÃ¡ un medio<span class="dot">.</span></div>
                <div class="actions">
                    <a id="openSite"
                       class="link"
                       href="#"
                       target="_blank"
                       rel="noopener">Abrir sitio â†—</a>
                    <div class="filters"
                         title="Filtrar por tipo">
                        <button id="btnDp"
                                class="icon-btn"
                                aria-label="Provinciales (dp)"
                                title="Provinciales (dp)">
                            <i class="fa-solid fa-city"></i>
                            <span id="countDp"
                                  class="badge">0</span>
                        </button>
                        <button id="btnDn"
                                class="icon-btn"
                                aria-label="Nacionales (dn)"
                                title="Nacionales (dn)">
                            <i class="fa-solid fa-globe-americas"></i>
                            <span id="countDn"
                                  class="badge">0</span>
                        </button>
                    </div>
                    <div class="socials"
                         id="socials"></div>
                </div>
            </div>
            <iframe id="frame"
                    src=""
                    referrerpolicy="no-referrer"
                    allowfullscreen></iframe>
        </main>
    </div>
</body>

</html>
